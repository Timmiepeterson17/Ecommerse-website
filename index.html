<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewpoint" content="width=device-width, initial-scale=1.0">
    <title>Ecommerce Website - Shopping Cart</title>
    <!-- Link to CSS -->
    <link rel="stylesheet" href="css/style.css">
    <!-- Box Icon -->
    <link href="https://unpkg.com/boxicons@"2.1.1/css/boxicon.min.css" rel="stylesheet">
</head>
<body>
    <!--header-->
    <header>
        <!-- Nav -->
            <div clas="nav container">
                <a href="#" class="logo">Ecommerce</a>
                <!--cart-icon-->
                <i class="bx bx-shopping-bag" id="cart-icon"></i>
                    <!-- Cart -->
             <div class="cart">
                <h2 class="cart-title">Your Cart</h2>
                <!-- Content-->
                <div class="cart-content">
                 <div class="cat-box">
                <img src="img/projuct2.jpg" alt="" class="cart-img">
                 <div class="detail-box">
            <div class="cart-product-title">Earbuds</div>
            <div class="cart-price">$25</div>
            <input type="number" value="1" class="cart-quantity">
        </div>
        <!--Remove cart-->
    </div>
        </div>
          <!--Total-->
          <div class="total">
            <div class="total-title">Total</div>
               <div class="total-price">$0</div>
            </div>
                <!--Buy Button-->
             <button type="button" class="btn-buy"> Buy now</button>
               <!--cart close-->
                <i class="bx bx-x"  id="close-cart"></i>
             </div>
    </div>
 </header>
    <!-- shop -->
    <secion class="shop container">
        <h2 class="section-title">Shop Products</h2>
        <!--content-->
        <div class="shop-content">
        <!--box 1-->
        <div class="product-box">
        <img src="img/product1.jpg" alt="" class="product-img">
        <h2 class="product-title">AEROREADY SHIRT</h2>
        <span class="price">$25</span>
        <i class="bx bx-shopping-bag add-cart"></i>
        </div>

        <!--box 2-->
        <div class="product-box">
            <img src="img/product2.jpg" alt="" class="product-img">
            <h2 class="product-title">WIRELESS EARBUD</h2>
            <span class="price">$100</span>
            <i class="bx bx-shopping-bag add-cart"></i>
            </div>

        <!--box 3-->
        <div class="product-box">
            <img src="img/product3.jpg" alt="" class="product-img">
            <h2 class="product-title">HOODED PARKER</h2>
            <span class="price">$45</span>
            <i class="bx bx-shopping-bag add-cart"></i>
            </div>

        <!--box 4-->
        <div class="product-box">
            <img src="img/product4.jpg" alt="" class="product-img">
            <h2 class="product-title">METAL BOTTLE</h2>
            <span class="price">$24.04</span>
            <i class="bx bx-shopping-bag add-cart"></i>
            </div>

        <!--box 5-->
        <div class="product-box">
            <img src="img/product5.jpg" alt="" class="product-img">
            <h2 class="product-title">SILVER METAL SUNGLASSES</h2>
            <span class="price">$50</span>
            <i class="bx bx-shopping-bag add-cart"></i>
            </div>
    <!--box 6-->
    <div class="product-box">
        <img src="img/product6.jpg" alt="" class="product-img">
        <h2 class="product-title">BLACK HAT</h2>
        <span class="price">$70</span>
        <i class="bx bx-shopping-bag add-cart"></i>
        </div>

        <!--box 7-->
        <div class="product-box">
            <img src="img/product7.jpg" alt="" class="product-img">
            <h2 class="product-title">ULTRA BOOST</h2>
            <span class="price">$25</span>
            <i class="bx bx-shopping-bag add-cart"></i>
            </div>

                <!--box 8-->
    <div class="product-box">
        <img src="img/product8.jpg" alt="" class="product-img">
        <h2 class="product-title">BACK PACK</h2>
        <span class="price">$50</span>
        <i class="bx bx-shopping-bag add-cart"></i>
        </div>
        </div>
        </div>
    </secion>
</body>








</html>
